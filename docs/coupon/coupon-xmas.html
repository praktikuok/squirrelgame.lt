<!doctype html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Game Kalėdinis Kuponas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #B91C1C;
      /* tamsiai raudona */
      --secondary-color: #166534;
      /* tamsiai žalia */
      --accent-color: #FACC15;
      /* auksinė */
      --neutral-color: #FEF2F2;
      /* švelniai rausva / sniegas */
      --dark-green-color: #064E3B;
      --light-bg-color: #FFF7ED;
      --light-green-color: #22C55E;
      --font-family-base: system-ui, -apple-system, sans-serif;
      --font-size-base: 16px;
    }

    @view-transition {
      navigation: auto;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      box-sizing: border-box;
      font-family: var(--font-family-base);
      font-size: var(--font-size-base);
      background: var(--neutral-color);
    }

    html,
    body,
    .voucher-wrapper {
      height: 100%;
      width: 100%;
    }

    .voucher-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: auto;
      /* švelni „sniego“ nuotaika */
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.8) 0, transparent 60%),
        radial-gradient(circle at bottom right, rgba(254, 226, 226, 0.9) 0, transparent 55%),
        var(--light-bg-color);
    }

    .voucher-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.25);
      overflow: hidden;
      position: relative;
    }

    .voucher-header {
      padding: 3rem 2.5rem 2rem;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--primary-color);
      font-family: var(--font-family-base);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      color: var(--primary-color);
      overflow: hidden;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #FFFFFF 0, #FEF3C7 35%, transparent 60%);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .voucher-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
      color: #FFF7ED;
      font-family: var(--font-family-base);
      text-shadow: 0 3px 8px rgba(15, 23, 42, 0.4);
    }

    .voucher-subtitle {
      font-size: 1.125rem;
      line-height: 1.6;
      opacity: 0.95;
      max-width: 600px;
      margin: 0 auto;
      color: #FFFBEB;
      font-family: var(--font-family-base);
    }

    .voucher-body {
      padding: 2.5rem;
      background-image: radial-gradient(circle at 10% 20%, rgba(248, 250, 252, 0.8) 0, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(254, 242, 242, 0.8) 0, transparent 45%);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-card {
      padding: 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: var(--neutral-color);
      border: 1px solid rgba(248, 113, 113, 0.3);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }

    .info-icon {
      font-size: 1.75rem;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: rgba(248, 250, 252, 0.9);
    }

    #locationIcon {
      background: linear-gradient(135deg, #F97316, #FACC15);
      color: #7C2D12;
    }

    #expiryIcon {
      background: linear-gradient(135deg, #22C55E, #BBF7D0);
      color: #064E3B;
    }

    .info-content {
      flex: 1;
    }

    .info-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0.9;
      color: var(--dark-green-color);
      font-family: var(--font-family-base);
    }

    .info-value {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #7F1D1D;
      font-family: var(--font-family-base);
    }

    .code-section {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 1rem;
      background: radial-gradient(circle at top, #FEF3C7 0, transparent 55%),
        linear-gradient(135deg, #7F1D1D 0%, #065F46 100%);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.25);
    }

    .code-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0.9;
      color: #FDE68A;
      font-family: var(--font-family-base);
    }

    .code-value {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 6px;
      font-family: 'Courier New', monospace;
      padding: 1rem 1.5rem;
      border-radius: 999px;
      display: inline-block;
      min-width: 260px;
      background: linear-gradient(135deg, #FACC15 0%, #F97316 100%);
      color: #7C2D12;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
      border: 2px dashed rgba(127, 29, 29, 0.4);
    }

    .voucher-footer {
      padding: 2rem 2.5rem;
      text-align: center;
      border-top-width: 2px;
      border-top-style: dashed;
      border-top-color: rgba(248, 113, 113, 0.7);
      color: var(--dark-green-color);
      font-family: var(--font-family-base);
      background: #FFF7ED;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
    }

    .footer-icon {
      font-size: 1.25rem;
    }

    #websiteIcon {
      color: #B91C1C;
    }

    #noteIcon {
      color: #EA580C;
    }

    .decorative-pattern {
      position: absolute;
      opacity: 0.06;
      pointer-events: none;
      color: #FFF;
      text-shadow: 0 0 10px rgba(15, 23, 42, 0.5);
    }

    /* didesnės foninės ikonos */
    .pattern-gift {
      top: -40px;
      right: -20px;
      font-size: 11rem;
      transform: rotate(-18deg);
      color: rgba(248, 250, 252, 0.85);
    }

    .pattern-tree {
      bottom: -30px;
      left: -10px;
      font-size: 10rem;
      transform: rotate(10deg);
      color: rgba(22, 101, 52, 0.15);
    }

    .pattern-star {
      top: 45%;
      left: -30px;
      font-size: 6rem;
      transform: rotate(-12deg);
      color: rgba(250, 204, 21, 0.25);
    }

    /* smulkios snaigės */
    .pattern-snow-1,
    .pattern-snow-2,
    .pattern-snow-3 {
      color: rgba(248, 250, 252, 0.9);
      text-shadow: 0 0 8px rgba(15, 23, 42, 0.35);
    }

    .pattern-snow-1 {
      top: 15%;
      left: 20%;
      font-size: 2rem;
    }

    .pattern-snow-2 {
      top: 65%;
      right: 18%;
      font-size: 2.4rem;
    }

    .pattern-snow-3 {
      top: 35%;
      right: 45%;
      font-size: 1.8rem;
    }

    @media print {
      .voucher-wrapper {
        padding: 0;
        background: #FFFFFF;
      }

      .voucher-container {
        box-shadow: none;
        max-width: 100%;
      }
    }

    @media (max-width: 640px) {

      /* Full width on phone */
      .voucher-wrapper {
        padding: 0;
      }

      .voucher-container {
        max-width: 100%;
        border-radius: 0;
      }

      .voucher-header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .logo {
        width: 140px;
        height: 140px;
        font-size: 4rem;
      }

      .voucher-title {
        font-size: 1.875rem;
      }

      .voucher-subtitle {
        font-size: 1rem;
      }

      .voucher-body {
        padding: 1.5rem;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .code-value {
        font-size: 1.75rem;
        letter-spacing: 3px;
        min-width: auto;
      }

      .voucher-footer {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="voucher-wrapper">
    <div class="voucher-container">
      <!-- didelės dekoratyvinės ikonos -->
      <i class="fas fa-gift decorative-pattern pattern-gift"></i>
      <i class="fas fa-tree decorative-pattern pattern-tree"></i>
      <i class="fas fa-star decorative-pattern pattern-star"></i>

      <!-- mažos snaigės -->
      <i class="far fa-snowflake decorative-pattern pattern-snow-1"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-2"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-3"></i>

      <div class="voucher-header">
        <div class="logo-container">
          <div class="logo" id="logo">
            <img src="assets/img/squirrel-game-logo-250.png" alt="squirrel game logo full">
          </div>
        </div>
        <h1 class="voucher-title" id="voucherTitle">Kalėdinis Squirrel Game Kuponas</h1>
        <p class="voucher-subtitle" id="gameDescription">
          Šis kalėdinis kuponas suteikia teisę į 1 „Squirrel Game“ žaidimą Vilniaus mieste.
        </p>
      </div>

      <div class="voucher-body">
        <div class="info-grid">
          <div class="info-card" id="locationCard">
            <div class="info-icon" id="locationIcon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="info-content">
              <div class="info-label" id="locationLabel">
                Vieta
              </div>
              <div class="info-value" id="locationValue">
                Vilnius
              </div>
            </div>
          </div>

          <div class="info-card" id="expiryCard">
            <div class="info-icon" id="expiryIcon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="info-content">
              <div class="info-label" id="expiryLabel">
                Galioja iki
              </div>
              <div class="info-value" id="expiryDate">
                2025-12-26
              </div>
            </div>
          </div>
        </div>

        <div class="code-section" id="codeSection">
          <div class="code-label" id="codeLabel">
            Kalėdinio Kupono Kodas
          </div>
          <div class="code-value" id="voucherCode">
            XMAS25SG
          </div>
        </div>
      </div>

      <div class="voucher-footer" id="footer">
        <div class="footer-content">
          <div class="footer-item" id="websiteItem">
            <i class="fas fa-globe footer-icon" id="websiteIcon"></i>
            <span id="websiteText">www.squirrelgame.lt</span>
          </div>
          <div class="footer-item" id="noteItem">
            <i class="fas fa-info-circle footer-icon" id="noteIcon"></i>
            <span id="footerNote">Pateikite šį kuponą prieš žaidimą. Linksmų ir nuotykių kupinų švenčių!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
