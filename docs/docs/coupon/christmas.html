<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="UTF-8" />
  <title>Kalėdinis Kuponas – SquirrelGame.lt</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="/assets/css/coupon-christmas.css">
  
</head>

<body>
  <div class="voucher-wrapper">
  <div class="voucher-container">
    <!-- original decorative icons -->
    <i class="fas fa-gift decorative-pattern pattern-top"></i>
    <i class="fas fa-tree decorative-pattern pattern-bottom"></i>
    <i class="fas fa-gifts decorative-pattern pattern-top-left"></i>

    <div class="voucher-header">
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-1"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-2"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-3"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-4"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-5"></i>
      <i class="far fa-snowflake decorative-pattern pattern-snow-header-6"></i>

      <div class="logo-container">
        <div class="logo" id="logo">
          <img src="/assets/img/squirrel-game-logo-250.png" alt="squirrel game logo full">
        </div>
      </div>
      <h1 class="voucher-title" id="voucherTitle">Squirrel Game Kuponas</h1>
      <p class="voucher-subtitle" id="gameDescription">
        Kuponas skirtas 1 "Squirrel Game" žaidimui Vilniaus mieste
      </p>
    </div>

    <div class="voucher-body">
      <div class="info-grid">
        <div class="info-card" id="locationCard">
          <div class="info-icon" id="locationIcon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-content">
            <div class="info-label" id="locationLabel">
              Vieta
            </div>
            <div class="info-value" id="locationValue">
              Vilnius
            </div>
          </div>
        </div>

        <div class="info-card" id="expiryCard">
          <div class="info-icon" id="expiryIcon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="info-content">
            <div class="info-label" id="expiryLabel">
              Galioja iki
            </div>
            <div class="info-value" id="expiryDate">
              2025-12-12
            </div>
          </div>
        </div>
      </div>

      <div class="code-section" id="codeSection">
        <i class="far fa-snowflake decorative-pattern pattern-snow-code-1"></i>
        <i class="far fa-snowflake decorative-pattern pattern-snow-code-2"></i>
        <i class="far fa-snowflake decorative-pattern pattern-snow-code-3"></i>
        <i class="far fa-snowflake decorative-pattern pattern-snow-code-4"></i>

        <div class="code-label" id="codeLabel">
          Kupono Kodas
        </div>
        <div class="code-value" id="voucherCode">
          2025xa16
        </div>
      </div>
    </div>

    <div class="voucher-footer" id="footer">
      <div class="footer-content">
        <div class="footer-item" id="websiteItem">
          <i class="fas fa-globe footer-icon" id="websiteIcon"></i>
          <span id="websiteText">www.squirrelgame.lt</span>
        </div>
        <div class="footer-item" id="noteItem">
          <i class="fas fa-info-circle footer-icon" id="noteIcon"></i>
          <span id="footerNote">Pateikite šį kuponą prieš žaidimą</span>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="/assets/js/coupon.js"></script>
</body>

</html>
