<!doctype html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Game Kuponas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #0E3B43;
      --secondary-color: #9EE493;
      --accent-color: #FFC745;
      --neutral-color: #DAF7DC;
      --dark-green-color: #357266;
      --light-bg-color: #fafafa;
      --light-green-color: #4ba68a;
      --font-family-base: system-ui, -apple-system, sans-serif;
      --font-size-base: 16px;
    }

    @view-transition {
      navigation: auto;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      box-sizing: border-box;
      font-family: var(--font-family-base);
      font-size: var(--font-size-base);
      background: var(--neutral-color);
    }

    html,
    body,
    .voucher-wrapper {
      height: 100%;
      width: 100%;
    }

    .voucher-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: auto;
      background: var(--light-bg-color);
    }

    .voucher-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(14, 59, 67, 0.15);
      overflow: hidden;
      position: relative;
    }

    .voucher-header {
      padding: 3rem 2.5rem 2rem;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, var(--dark-green-color) 0%, var(--light-green-color) 100%);
      color: var(--primary-color);
      font-family: var(--font-family-base);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      color: var(--primary-color);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .voucher-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
      color: #fff;
      font-family: var(--font-family-base);
    }

    .voucher-subtitle {
      font-size: 1.125rem;
      line-height: 1.6;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      color: var(--neutral-color);
      font-family: var(--font-family-base);
    }

    .voucher-body {
      padding: 2.5rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-card {
      padding: 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: var(--neutral-color);
    }

    .info-icon {
      font-size: 1.75rem;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #locationIcon {
      background: var(--secondary-color);
      color: var(--primary-color);
    }

    #expiryIcon {
      background: var(--accent-color);
      color: var(--primary-color);
    }

    .info-content {
      flex: 1;
    }

    .info-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0.8;
      color: var(--dark-green-color);
      font-family: var(--font-family-base);
    }

    .info-value {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--primary-color);
      font-family: var(--font-family-base);
    }

    .code-section {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-green-color) 100%);
    }

    .code-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0.9;
      color: var(--neutral-color);
      font-family: var(--font-family-base);
    }

    .code-value {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 4px;
      font-family: 'Courier New', monospace;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      min-width: 250px;
      background: var(--accent-color);
      color: var(--primary-color);
    }

    .voucher-footer {
      padding: 2rem 2.5rem;
      text-align: center;
      border-top-width: 2px;
      border-top-style: dashed;
      border-top-color: var(--secondary-color);
      color: var(--dark-green-color);
      font-family: var(--font-family-base);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
    }

    .footer-icon {
      font-size: 1.25rem;
    }

    #websiteIcon {
      color: var(--accent-color);
    }

    #noteIcon {
      color: var(--secondary-color);
    }

    .decorative-pattern {
      position: absolute;
      opacity: 0.05;
      pointer-events: none;
    }

    .pattern-top {
      top: -50px;
      right: -50px;
      font-size: 15rem;
      transform: rotate(-15deg);
    }

    .pattern-bottom {
      bottom: -50px;
      left: -50px;
      font-size: 12rem;
      transform: rotate(15deg);
    }

    @media print {
      .voucher-wrapper {
        padding: 0;
      }

      .voucher-container {
        box-shadow: none;
        max-width: 100%;
      }
    }

    @media (max-width: 640px) {
      .voucher-header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .logo {
        width: 140px;
        height: 140px;
        font-size: 4rem;
      }

      .voucher-title {
        font-size: 1.875rem;
      }

      .voucher-subtitle {
        font-size: 1rem;
      }

      .voucher-body {
        padding: 1.5rem;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .code-value {
        font-size: 1.75rem;
        letter-spacing: 2px;
        min-width: auto;
      }

      .voucher-footer {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="voucher-wrapper">
    <div class="voucher-container">
      <i class="fas fa-squirrel decorative-pattern pattern-top"></i>

      <div class="voucher-header">
        <div class="logo-container">
          <div class="logo" id="logo">
            <img src="assets/img/squirrel-game-logo-250.png" alt="squirrel game logo full">
          </div>
        </div>
        <h1 class="voucher-title" id="voucherTitle">Squirrel Game Kuponas</h1>
        <p class="voucher-subtitle" id="gameDescription">
          Kuponas skirtas 1 "Squirrel Game" žaidimui Vilniaus mieste
        </p>
      </div>

      <div class="voucher-body">
        <div class="info-grid">
          <div class="info-card" id="locationCard">
            <div class="info-icon" id="locationIcon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="info-content">
              <div class="info-label" id="locationLabel">
                Vieta
              </div>
              <div class="info-value" id="locationValue">
                Vilnius
              </div>
            </div>
          </div>

          <div class="info-card" id="expiryCard">
            <div class="info-icon" id="expiryIcon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="info-content">
              <div class="info-label" id="expiryLabel">
                Galioja iki
              </div>
              <div class="info-value" id="expiryDate">
                2025-12-12
              </div>
            </div>
          </div>
        </div>

        <div class="code-section" id="codeSection">
          <div class="code-label" id="codeLabel">
            Kupono Kodas
          </div>
          <div class="code-value" id="voucherCode">
            2025xa16
          </div>
        </div>
      </div>

      <div class="voucher-footer" id="footer">
        <div class="footer-content">
          <div class="footer-item" id="websiteItem">
            <i class="fas fa-globe footer-icon" id="websiteIcon"></i>
            <span id="websiteText">www.squirrelgame.lt</span>
          </div>
          <div class="footer-item" id="noteItem">
            <i class="fas fa-info-circle footer-icon" id="noteIcon"></i>
            <span id="footerNote">Pateikite šį kuponą prieš žaidimą</span>
          </div>
        </div>
      </div>

      <i class="fas fa-tree decorative-pattern pattern-bottom"></i>
    </div>
  </div>
</body>

</html>
